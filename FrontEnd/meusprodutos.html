<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio</title>
    <link href="meusprodutos.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="product-management-interface">
      <input type="text" class="input-text" placeholder="Pizzas" />
      <div class="product-item">
        <img src="hamburger.jpg" alt="Hamburger" width="100" height="100" />
        <div class="product-details">
          <div class="field">
            <input type="text" class="input-text" placeholder="Nome*" />
          </div>
          <div class="field">
            <input type="text" class="input-text" placeholder="Descrição" />
          </div>
          <div class="price-options">
            <div class="price-option">
              <label class="label">Preço único</label>
              <input type="text" class="price-input" />
            </div>
            <div class="price-option">
              <label class="label">Preço / Desconto (Opcional)</label>
              <input type="text" class="price-input" />
              <span class="discount">14%</span>
            </div>
          </div>
          <button class="button">Adicionar mais um item</button>
        </div>
      </div>

      <div class="product-item">
        <img src="pizza.jpg" alt="Pizza Margherita" width="100" height="100" />
        <div class="product-details">
          <div class="field">
            <input type="text" class="input-text" placeholder="Nome*" />
          </div>
          <div class="field">
            <input type="text" class="input-text" placeholder="Descrição" />
          </div>
          <div class="price-options">
            <div class="price-option">
              <label class="label">Preço único</label>
              <input type="text" class="price-input" />
            </div>
            <div class="price-option">
              <label class="label">Preço / Desconto (Opcional)</label>
              <input type="text" class="price-input" />
              <span class="discount">0%</span>
            </div>
          </div>
          <button class="button">Adicionar mais um item</button>
        </div>
      </div>
    </div>
  </body>
</html>
